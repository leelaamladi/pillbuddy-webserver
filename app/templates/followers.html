{% extends "base.html" %}
  
{% block content %}
  <h2>Followers <small>Check boxes to activate reminder channels</small></h2>
  <form method="POST" action="{{url_for('followers')}}">
    <button type="submit" class="btn btn-success">Add Follower</button>
  </form>
  <div class="row">
    {% for follower in data %}
    {% set id = loop.index0 %}
    <div class="col-sm-6">
      {% include "editFollower.html" %}
    </div>
    {% endfor %}
  </div>
{% endblock %}
