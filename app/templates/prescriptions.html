{% extends "base.html" %}
  
{% block content %}
<h2>Prescriptions <small>Edit your Prescriptions</small></h2>
<form method="POST" action="{{url_for('prescriptions')}}">
<button type="submit" class="btn btn-success">Add Prescription</button>
</form>
 <div class="row">
  {% for prescription in data %}
  	{% set id = loop.index0 %}
  	<div class="col-sm-6">
  	{% include "editPrescription.html" %}
  	</div>
  {% endfor %}
 </div>
{% endblock %}
