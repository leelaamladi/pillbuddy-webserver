<h3>Follower #{{id+1}}</h3>
<div class="well">
  <form method="POST" action="{{ url_for('follower', id=id) }}" role="form"> 
    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox" name="email_on" {% if follower['email_on'] %}checked{% endif %} >
      </span>
      <input type="text" name="email" class="form-control" value={{follower['email']}}>
      </div><!-- /input-group -->
    </div>
    <div class="form-group">
      <label for="phonenumber">Phone Number</label>
      <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox" name="phone_on" {% if follower['phone_on'] %}checked{% endif %} >
      </span>
      <input type="text" name="phonenumber" class="form-control" value={{follower['phonenumber']}}>
      </div><!-- /input-group -->
    </div>
    <div class="form-group">
      <label for="twitter">Twitter</label>
      <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox" name="twitter_on" {% if follower['twitter_on'] %}checked{% endif %} >
      </span>
      <input type="text" name="twitter" class="form-control" value={{follower['twitter']}}>
      </div><!-- /input-group -->
    </div>
    <input type="submit" class="btn btn-info" value="Submit">
  </form>
  <form class="delete_button" method="POST" action="{{ url_for('follower', id=id) }}">
    <input type="submit" class="btn btn-danger" value="Delete">
    <input type="hidden" name="_method" value="DELETE">
  </form>
</div>
